<div class="input-group">
    <label for="intput{{content.Name}}">{{content.Name}}</label>
    <input type="text" id="intput{{content.Name}}" ng-model="content.Data" class="form-control" aria-describedby="helpBlock">
    <div ng-repeat="child in content.Children">
        <plugin plugin='{{child.Type}}' content="child"></plugin>
    </div>
</div>
