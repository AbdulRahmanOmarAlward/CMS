<div id="sidebar" ng-controller="SidebarCtrl">
    <div id="sidebar-menu">
        <ul>
            <li>
                <a href="#self">
                    <i class="fa fa-home"></i>
                </a>
            </li>
            <li ng-Repeat="item in sideBarItems" >
                <a href="" ng-Click="showSubMenu(item)" target="#favourite-bricks" tooltip-placement="right" tooltip-append-to-body="true" tooltip-html-unsafe="{{item.tooltip}}<br /><small>(shortcut {{item.shortcut}})" original-title="">
                    <i class="fa fa-{{item.icon}}"></i>
                    <i class="fa fa-{{item.option}} option" ng-Show="'hasOption(item)'"></i>
                </a>
            </li>
        </ul>
        <h4 class="panther">PantherCMS</h4>
    </div>

    <div id="submenu">
        <ng-include src="'sidebar/sidebar.tree.tpl.html'">></ng-include>
        <ng-include src="'sidebar/sidebar.blocks.tpl.html'">></ng-include>
        <ng-include src="'sidebar/sidebar.form.tpl.html'">></ng-include>
    </div>
</div>
